<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .first{
        display: flex;
    }
    .raw1{
        display: flex;
        background-color: green;
        color: aliceblue;
        height: 90px;
        width: 90px;
        justify-content: space-evenly;
        align-items: center;
        font-size: 1.8rem;
        border: 2px solid black;
        padding: 2px;
    }
    .screen{
        width: 392px;
        background-color: rgb(213, 228, 12);
        height: 100px;
    }
</style>
<body>
    <div class="screen"></div>

    <div class="first">
        <div class="raw1">
            *
        </div>
        <div class="raw1">
            /
        </div>
        <div class="raw1">
            0
        </div>
        <div class="raw1">
            DEL
        </div>
    </div>

    <div class="first">
        <div class="raw1">
            7
        </div>
        <div class="raw1">
            8
        </div>
        <div class="raw1">
            9
        </div>
        <div class="raw1">
            -
        </div>
    </div>

    <div class="first">
        <div class="raw1">
            4
        </div>
        <div class="raw1">
            5
        </div>
        <div class="raw1">
            6
        </div>
        <div class="raw1">
            +
        </div>
    </div>
    
    <div class="first">
        <div class="raw1">
            1
        </div>
        <div class="raw1">
            2
        </div>
        <div class="raw1">
            3
        </div>
        <div class="raw1">
            =
        </div>
    </div>
</body>
</html>
