<html>
	<head>
		<title> forms </title>
	</head>
	<body style="background-color:rgb(152, 189, 204);">
		<h1 style="background-color:black;color:white;text-align:center;"> MITRC COLLEGE </h1>
		<form>
			<h2 style="text-align:center;"> Admission Form </h2>
			<label for="fname">Enter First Name: </label>
			<input type="text" id="fname" ><br><br>

			<label for="lname">Enter Last Name: </label>
			<input type="text" id="lname" ><br><br>

			<label for="Fname">Enter Father's Name: </label>
			<input type="text" id="Fname" ><br><br>

			<label for="number"> Enter Age: </label>
			<input type="number" id="number"><br><br>

			<label for="sname"> Enter School Name: </label>
			<input type="text" id="sname"><br><br>

			<h3>Select your branch:</h3>
			<input type="radio" id="cse" name="branch" value="cse">
			<label for="cse"> CSE </label><br><br>
			<input type="radio" id="aiml" name="branch" value="aiml">
			<label for="aiml"> AI & ML </label><br><br>
			<input type="radio" id="civil" name="branch" value="civil">
			<label for="civil"> CIVIL</label><br><br>
			<input type="radio" id="mechanical" name="branch" value="mechanical">
			<label for="mechanical"> MICHANICAL </label><br><br>

			<h3>Subjects you have:</h3>
			<input type="checkbox" id="sub1" value="math">
			<label for="sub1"> MATHEMATICS </label><br><br>
			<input type="checkbox" id="sub2" value="physics">
			<label for="sub2"> PHYSICS </label><br><br>
			<input type="checkbox" id="sub3" value="chemestry">
			<label for="sub3"> CHEMISTRY </label><br><br>
			<input type="checkbox" id="sub4" value="bio">
			<label for="sub4"> BIOLOGY </label><br><br>

			<h2> Fill Your Acadmic Results:- </h2>
			<table border="2" width="100%">
				<tr>
					<th> Class </th>
					<th> Percentage </th>
					<th> Year </th>
				</tr>

				
				<tr>
					<th>8<sup>th</th>
					<td> <input type="number"> </th>
					<td> <input type="number"> </th>
				</tr>
				<tr>
					<th>10<sup>th</th>
					<td> <input type="number"> </th>
					<td> <input type="number"> </th>
				</tr>
				<tr>
					<th>12<sup>th</th>
					<td> <input type="number"> </th>
					<td> <input type="number"> </th>
				</tr>
			</table><br><br>

			<input type="submit" value="submit">
			
		</form>
	</body>
</html>
