<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
        <link rel="icon" href="/images/id-card.png">
    </head>
    <body>
        <form>
            <label for="first name">First name: </label>
            <input type="text" placeholder="Enter first name" id="first name"><br>
            <label for="last name">Last name: </label>
            <input type="text" placeholder="Enter last name" id="last name"><br>

            <br><label for="email">Enter email Id:</label>
            <input type="email" placeholder="xxxx@gmail.com" id="email"><br>
            
            <br><label>Password:</label>
            <input type="password" placeholder="Enter password"><br>

            <br><label for="age">Enter your age:</label>
            <input type="number" placeholder="your age" id="age"><br>

            <br><label for="DOB">Enter DOB:</label>
            <input type="date" id="DOB"><br>

            <br><label for="Gender">Select gender:</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" value="female" id="male" name="gender">
            <label for="female">female</label><br>

            <br><label for="country">Select country</label>
            <select id="country"> 
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select><br>

            <br><textarea placeholder="why you want to work here.." rows="5" cols="50"></textarea><br>

            <br><label for="file">choose file:</label>
            <input type="file" value="file" id="file"><br>

            <br><input type="checkbox" id="terms" value="agree">
            <label for="terms">I agree for all conditions.</label><br>
            
            <br><input type="submit">
            <br><input type="reset">
        </form>
    </body>
</html>
